<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&family=Pixelify+Sans:wght@400..700&display=swap"
    rel="stylesheet">

  <!-- CSS style -->
  <link rel="stylesheet" href="styles.css" />

</head>

<body>

  <!-- Letter -->
  <div id="letter-container">

    <div id="letter-window">
      <h1 id="letter-heading">Will you be my Valentine?</h1>

      <img src="cat_heart.gif" id="cat_heart" class="cat" />

      <div id="buttons">
        <img src="yes.png" class="btn yes-btn" id="yes-btn" alt="yes" />

        <div class="no-wrapper">
          <img src="no.png" class="btn no-btn" id="" />
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Valentine Date:</strong> Meow Restaurant at 7pm. Dress fancy!
        </p>

      </div>

    </div>

  </div>


  <script src="scripts.js"></script>
</body>

</html>
